language: php
php:
  - '7.0'
  - '7.1'
  - '7.2'

before_script:
  - cp .env.travis .env
  - composer self-update
  - composer install --prefer-source --no-interaction

before_install:
  - mysql -e 'create database IF NOT EXISTS edu_app;'
  - mysql -e 'USE edu_app;'
  - mysql -u root --password="" edu_app < tests/travis.sql

script:
  - vendor/bin/codecept run

services:
  - mysql

notifications:
  email: false